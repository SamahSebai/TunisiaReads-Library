<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
         <title>TUNISIAREADS LIBRARY</title>
    <style>
body {
  background-image: url("/images/g.jpg"); /* Set background image */
  background-size: cover; /* Cover the entire page */
  background-repeat: no-repeat; /* Prevent image repetition */
  background-position: center; /* Center the image */
  height: 100vh; /* Ensure full-height background */
  margin: 0; /* Remove default margins */
}</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/homeAdmin">
      &#128366;  TunisiaReads Library
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
		 
        <li class="nav-item">
          <a class="nav-link" href="books">Books</a>
        
      </ul>
    

      <a class="btn btn-outline-danger" href="/logout">Logout</a>
    </div>
  </div>
</nav>

    <div class="container mt-4">
        <h2>List of Comments</h2>

        <div class="row">
            <div th:each="comment : ${comments}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Book</h5>
                        <p class="card-text"><strong>Name book:</strong> <span th:text="${comment.book.name}"></span></p>
                        <p class="card-text"><strong>Author name:</strong> <span th:text="${comment.book.author.name}"></span></p>
                        <p class="card-text"><strong>Author nationality:</strong> <span th:text="${comment.book.author.nationality}"></span></p>
                        <p class="card-text"><strong>Author date_birth:</strong> <span th:text="${comment.book.author.date_birth}"></span></p>
                        <p class="card-text"><strong>Gender book:</strong> <span th:text="${comment.book.gender}"></span></p>
                        <p class="card-text"><strong>Price book:</strong> <span th:text="${comment.book.price}"></span></p>

                        <h5 class="card-title">User Commented</h5>
                        <p class="card-text"><strong>User name commented:</strong> <span th:text="${comment.user.username}"></span></p>

                        <h5 class="card-title">Comment</h5>
                        <p class="card-text"><strong>Text:</strong> <span th:text="${comment.texte}"></span></p>
                        <p class="card-text"><strong>Created At:</strong> <span th:text="${comment.created_at}"></span></p>
                    </div>
                    <th:block th:if="${userId == comment.user.id}">
                       <div class="card-footer">
                  
                    
                    <a style="color:red" th:href="@{/deleteComment/{id}(id=${comment.id})}"><i
                                class="fa-solid fa-trash ms-4"></i></a>
                </div>
                    </th:block>
                   
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
