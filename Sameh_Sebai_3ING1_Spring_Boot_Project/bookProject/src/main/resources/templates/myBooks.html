<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
	<title>TunisiaReads Library</title>

	<style>
    body {
        background-image: url("/images/g.jpg");
        /* Set background image */
        background-size: cover;
        /* Cover the entire page */
        background-repeat: no-repeat;
        /* Prevent image repetition */
        background-position: center;
        /* Center the image */
        background-attachment: fixed;
        /* Keep the background fixed */
        height: 100vh;
        /* Ensure full-height background */
        margin: 0;
        /* Remove default margins */
    }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/homeUser">
      &#128366;  TunisiaReads Library
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
		   <li class="nav-item">
          <a class="nav-link" href="/homeUser">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="books">Books</a>
        </li>
        
      </ul>
    

      <a class="btn btn-outline-danger" href="/logout">Logout</a>
    </div>
  </div>
</nav>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <h2 class="display-4 mb-4">Welcome to My Book Nook</h2>
          
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="table-responsive">
                <table class="table table-hover table-bordered table-light">
                    <thead class="table-dark">
                        <tr>
                           <th scope="col">Id</th>
                            <th scope="col">Title</th>
                            <th scope="col">✍️ Author</th>
                            <th scope="col">Price</th>
                            <th scope="col">Date Taken</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="b, rowStat : ${books}" class="${rowStat.odd ? 'odd-row' : 'even-row'}">
                           <td th:text="${b.id}"></td>
                            <td th:text="${b.name}" class="text-truncate"></td>
<td th:text="${b.author.name + ' (' + b.author.nationality + ')'}" class="text-truncate"></td>

                            <td th:text="${b.price}">$</td>
                            <td th:text="${b.date_take}"></td>
                           
   <td class="action-column d-flex justify-content-end align-items-center">
  <form th:action="@{/save_retard_book/{id}(id=${b.id})}" method="post">
    <div class="input-group input-group-sm">
      <select class="form-select" name="nbr_days_to_return">
        <option value="1">1 day</option>
        <option value="7">1 week</option>
        <option value="14">2 weeks</option>
        <option value="21">3 weeks</option>
      </select>
      <button type="submit" class="btn btn-sm btn-success btn-renew">
        <i class="fas fa-sync-alt"></i>
      </button>
    </div>
  </form>
 
                            <a th:href="@{/deleteMyList/{id}(id=${b.id})}" class="btn btn-danger btn-sm" role="button">
         <i class="fas fa-trash"></i>  <!-- Utilisez le nom de l'icône "delete" -->
        </a>
                            
 
</td>



                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
