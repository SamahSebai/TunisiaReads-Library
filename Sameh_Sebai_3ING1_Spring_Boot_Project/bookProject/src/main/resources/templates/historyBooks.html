<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
	<title>TUNISIAREADS LIBRARY</title>
	<style>
		body {
			background-image: url("/images/g.jpg");
			/* Set background image */
			background-size: cover;
			/* Cover the entire page */
			background-repeat: no-repeat;
			/* Prevent image repetition */
			background-position: center;
			/* Center the image */
			height: 100vh;
			/* Ensure full-height background */
			margin: 0;
			/* Remove default margins */
		}
		.card-box {
		margin-top: 20px;
		position: relative;
		background-color: #ffffff;
		padding: 20px;
		border-radius: 10px;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		transition: transform 0.3s ease-in-out;
	}

	.card-box:hover {
		transform: scale(1.05);
	}

	.card-box .card {
		border: none;
	}

	.card-box .card-title {
		font-size: 1.5rem;
		font-weight: bold;
		margin-bottom: 10px;
		color: #333333;
	}

	.card-box .card-text {
		margin-top: 10px;
		color: #666666;
	}

	.container {
		max-width: 1200px;
		margin: 0 auto;
	}

	.no-books {
		margin-top: 20px;
		text-align: center;
		color: #666666;
	}

	</style>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/homeAdmin">
				&#128366; TunisiaReads Library
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/homeAdmin">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="books">Books</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="list_authors">Authors</a>
					</li>


					<li class="nav-item">
						<a class="nav-link" href="list_retard_books">List Retard Books</a>
					</li>
				</ul>

				<a class="btn btn-outline-danger" href="/logout">Logout</a>
			</div>
		</div>
	</nav>
<div class="container my-5">
	<h3 class="text-center mb-4">History books taken</h3>
	<div class="row row-cols-1 row-cols-md-4 g-4">
		<!-- Iterate over each book -->
		<div th:each="book : ${books}" class="col">
			<div class="card-box">
				<div class="card h-100">
					<div class="card-body">
						<h5 class="card-title">Book name:</h5>
						<h5 class="card-title" th:text="${book.name}"></h5>
						<p class="card-text">User taken:</p>
						<p class="card-text" th:text="${book.user.username}"></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Display a message if the list is empty -->
	<p th:if="${#lists.isEmpty(books)}" class="no-books">No books found.</p>
</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</body>

</html>
