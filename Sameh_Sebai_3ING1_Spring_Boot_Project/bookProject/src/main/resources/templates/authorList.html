<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
	<title>TunisiaReads Library</title>

	<style>
		body {
			background-image: url("/images/g.jpg");
			/* Set background image */
			background-size: cover;
			/* Cover the entire page */
			background-repeat: no-repeat;
			/* Prevent image repetition */
			background-position: center;
			/* Center the image */
			background-attachment: fixed;
			height: 100vh;
			/* Ensure full-height background */
			margin: 0;
			/* Remove default margins */
		}
	</style>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/homeAdmin">
				&#128366; TunisiaReads Library
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="/homeAdmin">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="books">Books</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="author_register">New Author Register</a>
					</li>
				</ul>

				<a class="btn btn-outline-danger" href="/logout">Logout</a>
			</div>
		</div>
	</nav>
<div class="content-box">
    <h1 class="text-center mb-4 mt-4">Welcome to Our Authors</h1>
    <div class="author-cards row row-cols-1 row-cols-md-4 justify-content-center g-4">
        <div th:each="a : ${author}" class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title">Name:</h5>
                    <p class="card-text" th:text="${a.name}"></p>
                    <h5 class="card-title">Nationality:</h5>
                    <p class="card-text" th:text="${a.nationality}"></p>
                    <h5 class="card-title">Date of Birth:</h5>
                    <p class="card-text" th:text="${#dates.format(a.date_birth, 'yyyy-MM-dd')}"></p>
                </div>
              <div class="card-footer d-flex justify-content-between">
    <a th:href="@{/editAuthor/{id}(id=${a.id})}" class="btn btn-primary btn-sm" role="button">
       <i class="fas fa-pen"></i> Edit
    </a>
     <a th:href="@{/deleteAuthor/{id}(id=${a.id})}" class="btn btn-danger btn-sm" role="button">
         <i class="fas fa-trash"></i> Delete <!-- Utilisez le nom de l'icÃ´ne "delete" -->
        </a>
</div>
            </div>
        </div>
    </div>
</div>



	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
